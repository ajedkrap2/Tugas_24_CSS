<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <main>
      <form>
        <div class="form-group">
          <label for="full-name"><b>Nama Lengkap</b></label>
          <input type="text" class="form-control" id="full-name" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
          <label for="address"><b>Alamat Rumah</b></label>
          <textarea name="address" class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="profilePict"><b>Foto Profil</b></label>
          <input type="file" class="form-control-file" id="profilePict" value="Choose File">
        </div>
        <div class="form-group">
          <label for="emailAddress1"><b>Alamat Email</b></label>
          <input type="email" class="form-control" id="emailAddress1" placeholder="Alamat Email">
        </div>
        <div class="form-group">
          <label for="password1"><b>Kata Sandi</b></label>
          <input type="password" class="form-control" id="password1" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
          <label for="vehicle"><b>Jenis Kendaraan Anda : &nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="motorcycle" value="vehicle1">
            <label class="form-check-label" for="motorcycle">Motor</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="car" value="vehicle2">
            <label class="form-check-label" for="car">Car</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" value="register">Register</button>
      </form>
    </main>
  </body>
</html>
